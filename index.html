<!doctype html>
<html lang="en">

<head>
  <title>Guess the City</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Crimson+Text|Nova+Mono">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div id="map"></div>
  <div id="main">
    <p>GUESS THE CITY</p>
    <h2 id="theWord"></h2>
    <div id="message"></div>
  </div>
  <div id="score"></div>

  <script>
    var map;
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: 44, lng: -95 },
        zoom: 4,
        mapTypeId: google.maps.MapTypeId.SATELLITE,
        mapTypeControl: false,
        zoomControl: false,
        scaleControl: false,
        streetViewControl: false,
        rotateControl: false,
        fullscreenControl: false
      });
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_6P5m_LHsNxVFqRcQgNfCoWp4a4WMW88&callback=initMap" async defer></script>
  <script src="assets/javascript/game.js"></script>
</body>

</html>
